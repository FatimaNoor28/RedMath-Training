databaseChangeLog:
  - changeSet:
      id: data-users
      author: bank team
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_id
                  value: '1'
              - column:
                  name: user_name
                  value: Admin
              - column:
                  name: password
                  value: '{noop}admin'
              - column:
                  name: roles
                  value: Admin

        - insert:
            tableName: users
            columns:
              - column:
                  name: user_id
                  value: '2'
              - column:
                  name: user_name
                  value: 'Account Holder'
              - column:
                  name: password
                  value: '{noop}holder'
              - column:
                  name: roles
                  value: AccountHolder