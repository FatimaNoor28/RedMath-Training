databaseChangeLog:
  - changeSet:
      id: schema-users
      author: bank team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: roles
                  type: varchar(255)
              - column:
                  name: login_attempts
                  type: int
              - column:
                  name: login_at
                  type: datetime
        - addPrimaryKey:
            tableName: users
            columnNames: user_id
            constraintName: users_pk
        - addUniqueConstraint:
            tableName: users
            columnNames: user_name
            constraintName: users_uk_01